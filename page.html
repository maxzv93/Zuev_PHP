<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="head">
            <div class="headContent">
                Head_text
            </div>
        </div>
        <div id="content">
            <div class="leftBlock">
                <div class="regForm">
                    <form>
                        <div class="regFormItem">
                            <div class="regFormItemLabel">
                                email
                            </div>
                            <div>
                                <input type="email"  class="regFormInputEmail">
                            </div>
                            <div class="regFormItemLabel">
                                password
                            </div>
                            <div>
                                <input type="password" class="regFormInputPassword">
                            </div>

                            <div class="regFormItemLabel">
                                repeat password
                            </div>
                            <div>
                                <input type="password" class="regFormInputRepeatPassword">
                            </div>

                            <div class="regFormItemLabel">
                                name
                            </div>
                            <div>
                                <input type="text" class="regFormInputName">
                            </div>

                            <div class="regFormItemLabel">
                                last name
                            </div>
                            <div>
                                <input type="text" class="regFormInputLastName">
                            </div>
                                <div class="regFormItemLabel">
                                    age
                                </div>
                            <div>
                                <input type="number" class="regFormInputAge">
                            </div>
                            <div>
                                <p style="text-align: center"><button>Регистрация</button></p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="rightBlock">
                right block
            </div>
        </div>
        <div id="footer">
            <div class="footerContent">
                footer block
            </div>
        </div>

    </div>
</body>
</html>
