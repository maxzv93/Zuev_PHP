
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Поисковые системы мира</title>
    <style>
        body {
            font-family: Havana;
            background: beige;
        }
        div{
            color:green;
            margin-left: 30px;
            border: 1px solid #FAAAA0;
            padding: 5px;
        }
        .google{
            color: violet;
        }
        .yahoo{
            color: darkred;
        }
        .rambler{
            color: darkgray;
        }
    </style>
</head>

<body>
<div class="google">Google</div>
<form action = "https://google.com/search">
    <input name="q">
    <br>
    <input type="submit">
</form>
<br>
<br>
<div class="yahoo">Yahoo</div>
<form action = "https://search.yahoo.com/search">
    <input name="p">
    <br>
    <input type="submit">
</form>

<br>
<br>
<div class="rambler">Rambler</div>
<form action = "https://nova.rambler.ru/search">
    <input name="query">
    <br>
    <input type="submit">
</form>



</body>
</html>
